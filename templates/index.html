<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ title }}</title>
<style>
body { font-family: Arial; text-align:center; padding:30px; background:#f0f8ff;}
#chat-box { width: 90%; max-width: 600px; height: 400px; border:1px solid #ccc; overflow-y: scroll; margin:auto; padding:10px; background:white;}
input, button { padding:10px; font-size:1em; margin:5px;}
.donation { margin-top:20px; }
</style>
</head>
<body>
<h1>{{ title }}</h1>
<p>Tu casa espiritual universal, abierta 24/7.</p>

<div id="chat-box"></div>
<input type="text" id="message" placeholder="Escribe tu mensaje aquí">
<button onclick="sendMessage()">Enviar</button>

<div class="donation">
    <h3>Apoya este espacio</h3>
    <button onclick="donate()">Donar</button>
</div>

<script src="/static/script.js"></script>
<script>
async function donate(){
    // Redirige a Stripe Checkout u otro link de donación
    window.open("https://buy.stripe.com/test_xxx", "_blank");
}
</script>
</body>
</html>
